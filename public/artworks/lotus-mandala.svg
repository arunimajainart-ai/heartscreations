<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMandala" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="#1c1917"/>
  <circle cx="400" cy="400" r="300" fill="none" stroke="url(#bgMandala)" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="400" r="250" fill="none" stroke="url(#bgMandala)" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="400" r="200" fill="none" stroke="url(#bgMandala)" stroke-width="2" opacity="0.7"/>
  <circle cx="400" cy="400" r="150" fill="none" stroke="url(#bgMandala)" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="400" r="100" fill="none" stroke="url(#bgMandala)" stroke-width="2" opacity="0.9"/>
  <circle cx="400" cy="400" r="50" fill="url(#bgMandala)" opacity="0.8"/>
  <!-- Lotus petals -->
  <g fill="#fbbf24" opacity="0.6">
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(0 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(45 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(90 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(135 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(180 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(225 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(270 400 400)"/>
    <ellipse cx="400" cy="250" rx="30" ry="60" transform="rotate(315 400 400)"/>
  </g>
  <text x="400" y="750" font-family="Georgia, serif" font-size="24" fill="#fbbf24" text-anchor="middle" opacity="0.8">Golden Lotus Mandala</text>
</svg>
